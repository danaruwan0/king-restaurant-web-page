<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo"><i class="fa-solid fa-utensils"></i> King Restaurants</div>
        <ul class="nav-links">
            <li><a href="/home/home.html" class="nav-link">Home</a></li>
            <li><a href="/items/items.html" class="nav-link">Menu</a></li>
            <li><a href="/services/index.html" class="nav-link">Services</a></li>
            <li><a href="/contact/index.html" class="nav-link">Contact</a></li>
            <li><a href="/about/index.html" class="nav-link">About Us</a></li>
        </ul>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.nav-link');
        
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    }
                });
            });
        </script>
    </nav>

    <header class="hero-section">
        <div class="hero-content">
            <h1 class="text-animation"></h1>
            <p>Experience a taste of royalty with our exquisite cuisine and impeccable service. Join us for an unforgettable dining experience.</p>
            <a href="/items/items.html" class="cta-button">View Menu</a>
        </div>
    </header>

    <div>
        <video src="/Assets/background vedeo.mp4" class="bg-video" autoplay muted loop></video>


    </div>

    <script src="home.js"></script>
</body>
</html>
